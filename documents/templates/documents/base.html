<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'documents/styles.css' %}">
<body>
    <header>
        <h1>OCLA E-Library Database</h1>
    </header>
    <div class="search-container">
        <form method="GET" class="search-form" action="{% url 'documents:document_list' %}">
            <input type="text" name="q" value="{% if search_query is not None %}{{ search_query }}{% else %}{% endif %}" placeholder="Search documents...">
            <select name="type">
                <option value="">All Types</option>
                {% if document_types %}
                    {% for type, name in document_types %}
                        <option value="{{ type }}" {% if selected_type == type %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                {% endif %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
